version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: vesselms_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vesselms
      POSTGRES_PASSWORD: vesselms_password_2024
      POSTGRES_DB: vesselms_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vesselms -d vesselms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (for files and images)
  minio:
    image: minio/minio:latest
    container_name: vesselms_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: vesselms_minio
      MINIO_ROOT_PASSWORD: minio_password_2024
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client - Create default buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: vesselms_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 vesselms_minio minio_password_2024;
      mc mb myminio/documents --ignore-existing;
      mc mb myminio/avatars --ignore-existing;
      mc mb myminio/uploads --ignore-existing;
      mc anonymous set download myminio/avatars;
      echo 'MinIO buckets created successfully';
      exit 0;
      "

  # Redis for session management and caching
  redis:
    image: redis:7-alpine
    container_name: vesselms_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Database management UI (optional, for development)
  adminer:
    image: adminer:latest
    container_name: vesselms_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: vesselms_network
